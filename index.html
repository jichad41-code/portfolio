<style>
/* ================= IN DEVELOPMENT AREA ================= */
.dev-theater {
    padding: 12rem 3rem; /* Massive breathing room */
    text-align: left;
}

.animation-box {
    width: 100%;
    max-width: 1100px;
    height: 400px;
    margin: 0 auto;
    background: rgba(20, 10, 40, 0.3);
    border-radius: 40px;
    border: 1px solid rgba(168, 85, 247, 0.2);
    position: relative;
    overflow: hidden;
}

/* Layer 1: The Character (Dev) */
.actor-dev {
    position: absolute;
    bottom: 40px;
    left: 45%;
    width: 64px;
    height: 96px;
    background: url('your-skin-head.png') no-repeat center top; /* Use your avatar or a blocky shape */
    background-color: #333; 
    border-radius: 4px;
    z-index: 10;
    transition: all 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045);
}

.actor-dev::after {
    content: "⌨️";
    position: absolute;
    top: -30px;
    left: 15px;
    font-size: 30px;
}

/* Layer 2: The Robot */
.actor-robot {
    position: absolute;
    bottom: 40px;
    right: -100px;
    width: 70px;
    height: 110px;
    background: var(--accent-strong);
    box-shadow: 0 0 30px var(--accent);
    border-radius: 8px;
    z-index: 20;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    color: #000;
}

/* Layer 3: The Hologram */
.hologram-screen {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    width: 80%;
    max-width: 600px;
    padding: 30px;
    background: rgba(168, 85, 247, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid var(--accent);
    border-radius: 20px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 0 60px rgba(168, 85, 247, 0.2);
}

/* --- ANIMATION TRIGGERS --- */
.kick-active .actor-robot { right: 45% !important; transition: right 0.8s ease; }
.kick-active .actor-dev.kicked { transform: translate(-1200px, -400px) rotate(-180deg); opacity: 0; }

.hologram-screen.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}
</style>

<section class="mods-section dev-theater">
  <h2 class="section-title">In Development</h2>
  
  <div class="animation-box" id="devStage">
      <div class="actor-dev" id="devSprite"></div>
      <div class="actor-robot" id="robotSprite">AI</div>
      
      <div class="hologram-screen" id="aiHologram">
          <h3 style="color:var(--accent-strong); margin-bottom:10px;">> NEURAL_ASSISTANT.exe</h3>
          <p id="ai-text-box" style="font-family:monospace; line-height:1.5;"></p>
          <button class="click-here-btn" id="openAiModal" style="margin-top:20px; opacity:0; transition:0.5s;">CLICK FOR DETAILS</button>
      </div>
  </div>
</section>

<script>
const stage = document.getElementById('devStage');
const dev = document.getElementById('devSprite');
const robot = document.getElementById('robotSprite');
const holo = document.getElementById('aiHologram');
const textBox = document.getElementById('ai-text-box');
const aiBtn = document.getElementById('openAiModal');

const devObserver = new IntersectionObserver((entries) => {
    if(entries[0].isIntersecting) {
        startMovie();
        devObserver.unobserve(stage);
    }
}, { threshold: 0.8 });

devObserver.observe(stage);

function startMovie() {
    // 1. Robot slides in
    setTimeout(() => stage.classList.add('kick-active'), 500);

    // 2. The Kick
    setTimeout(() => {
        dev.classList.add('kicked');
        robot.style.right = '50%';
        robot.style.transform = 'translateX(50%)';
    }, 1800);

    // 3. Project Hologram
    setTimeout(() => {
        holo.classList.add('active');
        typeMessage();
    }, 2600);
}

function typeMessage() {
    const msg = "Automating Minecraft with Neural Networks. This mod creates a live companion that builds, mines, and defends your base using real-time processing.";
    let i = 0;
    function t() {
        if(i < msg.length) {
            textBox.textContent += msg.charAt(i);
            i++;
            setTimeout(t, 25);
        } else {
            aiBtn.style.opacity = "1";
        }
    }
    t();
}

// Modal Link
aiBtn.onclick = () => {
    const modal = document.getElementById("modModal");
    document.getElementById("modalTitle").textContent = "Neural AI Assistant";
    document.getElementById("modalDesc").innerHTML = "<p>Complete mod overview and code structure...</p>";
    modal.classList.add("active");
};
</script>
